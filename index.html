<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Cash Counter|</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cash Counter App ðŸ’°ðŸ’¸ðŸ’²</h1>
        <h3> Spits out the change in terms of rupees!</h3>
        <br>
        <h4>Bill amount: </h4>
        <input type="number" name="" class="input-bill-amount" required min="1">
        <br>
        <br>
        <button class="btn-next">Next</button>
        <div class="div-payment" hidden>
            <h4>Cash Received</h4>
            <input type="number" class="input-payment-amount">
            <button class="btn-count">Count</button>
        </div>
        <br>
        <div class="div-change" hidden>
            <div class="div-table" hidden>
                <h4>Return change: </h4>
                <table>
                    <tbody>
                        <tr>
                            <th>Denomination</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>50</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>2</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th>No. of Notes</th>
                            <td class="td-note 0">0</td>
                            <td class="td-note 1">0</td>
                            <td class="td-note 2">0</td>
                            <td class="td-note 3">0</td>
                            <td class="td-note 4">0</td>
                            <td class="td-note 5">0</td>
                            <td class="td-note 6">0</td>
                            <td class="td-note 7">0</td>
                            <td class="td-note 8">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <span class="span-remark" hidden></span>
            <!-- <img src="/img/bartan.gif" alt="" hidden class="img-dishes"> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
